<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>String</title>
</head>


<body>

    <form class="container mt-5">
        
        <div class="form-group">
            <label for="text1">Insert the text</label>
            <input id="text1" class="form-control" type="text" name="">
        </div>

        <p>Numero de palabras: <span id="numberOfWords"></span></p>

        <p>Numero de letras: <span id="numberOfLetters"></span></p>
        
        <p>Primera palabra: <span id="firstWord"></span></p>

        <p>Última palabra: <span id="lastWord"></span></p>

        <p>En orden Reverso: <span id="reverse"></span></p>

        <p>En orden Descendente (z-a): <span id="sortString"></span></p>

        <br>
        <p>Número de veces que se repite cada letra:</p>
        <p id="rep"></p>

        <button class="btn btn-block btn-warning" onclick="openTheWindow()">Abrir ventana con datos</button>

    </form>


    <script src="./JS/string.js"></script>
</body>


</html>
