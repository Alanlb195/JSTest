<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="./CSS/exercise2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    
    <div id="container">
        <h1>Ejercicio 2</h1>

        <div class="container-square">

            <div id="square1" class="square" style="background-color: red;"></div>
            <div id="square2" class="square" style="background-color: green;"></div>
            <div id="square3" class="square" style="background-color: blue;"></div>
            <div id="square4" class="square" style="background-color: yellow;"></div>
            <div id="square5" class="square" style="background-color: orange;"></div>

        </div>

        <div id="color-palette">
            <div class="color-option" style="background-color: red;"></div>
            <div class="color-option" style="background-color: green;"></div>
            <div class="color-option" style="background-color: blue;"></div>
            <div class="color-option" style="background-color: yellow;"></div>
            <div class="color-option" style="background-color: orange;"></div>
        </div>

    </div>

    <div id="color-coordinates"></div>



    <script src="./JS/exercise2.js"></script>

</html>
