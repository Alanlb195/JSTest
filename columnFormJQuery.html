<!DOCTYPE html>
<html>

<head>
    <title>Tabla Din√°mica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        td[colspan="4"] {
            text-align: center;
            font-weight: bold;
        }

        .negative {
            color: red;
        }

        .positive {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Crear Tabla</h1>
        <form id="tablaForm">
            <div class="form-group">
                <label for="col1">Nombre de la Columna 1:</label>
                <input type="text" class="form-control" id="col1" required>
            </div>
            <div class="form-group">
                <label for="col2">Nombre de la Columna 2:</label>
                <input type="text" class="form-control" id="col2" required>
            </div>
            <div class="form-group">
                <label for="col3">Nombre de la Columna 3:</label>
                <input type="text" class="form-control" id="col3" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Tabla</button>
            <button type="button" class="btn btn-secondary" id="limpiar">Limpiar</button>
        </form>
        <hr>
        <h2>Tabla</h2>
        <table class="table table-bordered table-dark" id="tabla">
            <thead>
                <tr>
                    <th id="col1Header"></th>
                    <th id="col2Header"></th>
                    <th id="col3Header"></th>
                    <th>COLUMNA 4</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./JS/columnFormJQuery.js"></script>
</body>

</html>
