<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>

<body class="container mt-5">
  <h1>Formulario</h1>
  <form id="myForm">

    <div class="row">
      <div class="col">
        <label for="nombre">Nombre:</label>
        <input class="form-control" type="text" id="nombre" required>
      </div>
      <div class="col">
        <label for="apellidos">Apellidos:</label>
        <input class="form-control" type="text" id="apellidos" required>
      </div>
    </div>

    <div class="form-group">
      <label for="direccion">Direcci√≥n:</label>
      <input class="form-control" type="text" id="direccion">
    </div>
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input class="form-control" type="email" id="correo" required>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de nacimiento:</label>
      <input class="form-control" type="date" id="fechaNacimiento" required>
    </div>
    <div class="form-group">
      <label for="observaciones">Observaciones:</label>
      <textarea class="form-control" id="observaciones" maxlength="200"></textarea>
      <p id="observacionesCounter"></p>
    </div>
    <button class="btn btn-warning btn-block" type="submit">Aceptar</button>
  </form>

  <div id="result" style="display: none;">
    <h2>Resultado:</h2>
    <p>Nombre completo: <span id="nombreCompleto"></span></p>
    <p>Edad: <span id="edad"></span></p>
  </div>

  <button id="printButton" class="btn btn-success btn-block" style="display: none;">Imprimir</button>

  <script src="./JS/E1-JS.js"></script>

</body>


</html>
